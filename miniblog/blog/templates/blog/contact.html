{% extends "blog/base.html" %}

{% load static %}

{% block content %}

<div class="col-sm-12">
    

    <form class="shadow-lg p-3 col-sm-7 mx-auto my-4 ">
        <h2 class="my-3 text-center">Contact Page</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control input-border" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control input-border" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control input-border" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Message</label>
            <input type="text" class="form-control input-border" id="exampleInputEmail1" aria-describedby="emailHelp">          
        </div>
       
       
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      
    
</div>


{% endblock content %}
