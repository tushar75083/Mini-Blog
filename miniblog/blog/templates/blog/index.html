{% extends "blog/base.html" %}

{% load static %}

{% block content %}

<div class="col-sm-10">
    <h2 class="my-5">Home Page</h2>


    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid ">
      <div class="container jumbo">
        <h1 class="display-4 fw-semibold">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
    {% endfor %}

    
</div>


{% endblock content %}
